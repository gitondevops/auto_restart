<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select IP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body >
<!-- Navigation Fragment -->
<div th:replace="~{fragments/nav :: navbar}"></div>
<div th:if="${msg}" class="alert alert-info" role="alert" th:text="${msg}"></div>
<div class="container mt-5">
    <h3>Select Remote Server IP</h3>
<form action="/remote-monitor" method="get">
    <div  class="form-group">
        <label for="host">Remote Host IP:</label>
        <select name="host" id="host" class="form-select">
            <option th:each="ip : ${hosts}" th:value="${ip}" th:text="${ip}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Connect</button>
</form>
</div>
</body>
</html>
